<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantSim</title>
  <link rel="stylesheet" href="style.css">
  <script src="utils/l-system.js"></script>
  <script src="utils/Movement.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div>
    <header>
      <h1>PlantSim</h1>
      <nav id="authBar">
        <!-- LOGIN / SIGNUP forms inserted here -->
      </nav>
      <nav id="saveBar">
        <!-- List of saved plants + save/delete buttons -->
      </nav>
    </header>

    <main>
      <section id="controls">
        <label for="axiomInput">Axiom: </label>
        <input id="axiomInput" class="config" value="F--F--F" />

        <!-- div dinamico per aggiungere le rules -->
        <h2>Rules: </h2><button id="addRuleBtn" class="config" type="button">+</button>
        <div id="rulesContainer">
        </div>
        <br>

        <h2>Variables: </h2>
        <div id="varsContainer"></div> <!-- div dinamico, aggiunta variabili dinamicamente -->

        <label for="depthInput">Depth: </label>
        <input name="depthInput" id="depthInput" class="config" type="number" value="2" min="1" max="10" />

        <label for="angleInput">Angle: </label>
        <input name="angleInput" id="angleInput" class="config" type="number" value="60" />

        <label for="lineWInput">Line Width: </label>
        <input name="lineWInput" id="lineWInput" class="config" type="number" value="1" min="1" max="10" />

        <label for="scaleLineWInput">Line Width depends on zoom: </label>
        <input name="scaleLineWInput" id="scaleLineWInput" class="config" type="checkbox" checked />

        <label for="rotInput">Starting rotation:</label>
        <input id="rotInput" name="rotInput" class="config" type="number" value="0" min="-360" max="360" />

        <label for="showAnimInput">Show Animation: </label>
        <input name="showAnimInput" id="showAnimInput" class="config" type="checkbox" checked />

        <button id="startBtn" type="button">Start</button>
        <button id="pauseBtn" type="button">Pause</button>
        <button id="resetBtn" type="button">Reset</button>
      </section>
    </main>
  </div>
  <canvas id="plantCanvas"></canvas>

</body>

</html>
