<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantSim</title>
  <link rel="stylesheet" href="style.css">
  <script src="utils/l-system.js"></script>
  <script src="utils/compress.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div>
    <header>
      <h1>PlantSim</h1>
      <nav id="authBar">
        <!-- LOGIN / SIGNUP forms inserted here -->
      </nav>
      <nav id="saveBar">
        <!-- List of saved plants + save/delete buttons -->
      </nav>
    </header>

    <main>
      <section id="controls">
        <label for="axiomInput">Axiom: </label>
        <input id="axiomInput" class="config" value="F--F--F" />
        <label for="rulesInput">Rules: </label>
        <input name="rulesInput" id="rulesInput" class="config" value="F=F+F--F+F" />
        <label for="depthInput">Depth: </label>
        <input name="depthInput" id="depthInput" class="config" type="number" value="2" min="1" max="10" />
        <label for="angleInput">Angle: </label>
        <input name="angleInput" id="angleInput" class="config" type="number" value="60" />
        <label for="startxInput">Start x: </label>
        <input name="startxInput" id="startxInput" class="config" type="number" value="0" />
        <label for="startyInput">Start y: </label>
        <input name="startyInput" id="startyInput" class="config" type="number" value="0" />
        <label for="scaleInput">Zoom: </label>
        <input name="scaleInput" id="scaleInput" class="config" type="number" value="5" min="1" max="10" />
        <label for="rotInput">Starting rotation:</label>
        <input id="rotInput" name="rotInput" class="config" type="number" value="0" min="-360" max="360" />
        <label for="centerSelect">Centering:</label>
        <select name="centerSelect" title="centerSelect" id="centerSelect">
          <option value="no" selected>No auto-centering</option>
          <option value="auto">Auto-centering</option>
          <option value="offset">Auto-centering + mantain current offset</option>
        </select>
        <button id="startBtn" type="button">Start</button>
        <button id="pauseBtn" type="button">Pause</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="saveBtn" type="button">Save</button>
      </section>
    </main>
  </div>
  <canvas id="plantCanvas"></canvas>

</body>

</html>
